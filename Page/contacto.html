<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../Assets/Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Assets/Css/style.css">
    <title>Document</title>
</head>

<body class="gridContainerContacto">
    <header class="gridHeader">


        <div class="logo">


            <img src="../Assets/Img/icono.png" alt="">
            <h3 class="logoNombre"> Arte que ilumina </h3>


        </div>

        <nav>

            <a href="../Index.html">INICIO</a></li>
            <a href="galeria.html">GALERIA</a></li>
            <a href="personalizados.html">PERSONALIZADOS</a></li>
            <a href="post.html">POST</a></li>
            <a href="contacto.html">CONTACTO</a></li>


        </nav>
    </header>

    <main class="gridMainContacto">

        <section class="d-flex justify-content-end align-items-center p-4">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4" style="background-color:#ffebc1c7">
                <div class="mb-4 d-flex justify-content-center align-items-center">

                    <h4> <i class="bi bi-chat-left-quote"></i> &nbsp; Escribinos, queremos conocerte.</h4>
                </div>
                <div class="mb-2">
                    <form id="contacto">
                        <div class="mb-4 d-flex justify-content-between">
                            <div>
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="ej: Gabriel" required>
                                <div class="nombre text-danger "></div>
                            </div>
                            <div>
                                <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido"
                                    placeholder="ej: Kessel" required>
                                <div class="apellido text-danger"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                            <input type="email" class="form-control" name="correo" id="correo"
                                placeholder="ej: gabrielkessel@gmail.com" required>
                            <div class="correo text-danger"></div>

                        </div>
                        <div class="mb-4">
                            <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                            <input type="radio" class="form-check-input" name="sexo" value="masculino"> Masculino
                            <input type="radio" class="form-check-input" name="sexo" value="femenino"> Femenino
                            <div class="sexo text-danger"></div>
                        </div>
                        <div class="mb-4">
                            <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"
                                placeholder="ej: hola"></textarea>
                            <div class="mensaje text-danger"></div>
                        </div>

                        <div class="mb-2">
                            <button id="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                                <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </section>


    </main>

    <footer class="gridFooter">
        <div class="container-fluid bg-dark text-center p-5">
            <p class="small">&copy; Todos los derechos reservedados :: Light Drawings :: 2022

            </p>

        </div>

    </footer>
    <script src="./../Assets/Js/bootstrap.bundle.min.js"></script>
</body>

</html>
